    <main>
        <section class="feedback-section container">
            <h2 class="section-title">We Value Your Feedback</h2>
            <p class="section-description">Please share your experience with us so we can continue to improve our services.</p>

            <form class="feedback-form" aria-label="Feedback Form">
                <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="rating">How would you rate your experience?</label>
                    <select id="rating" name="rating" required>
                        <option value="">-- Select a Rating --</option>
                        <option value="5">Excellent</option>
                        <option value="4">Very Good</option>
                        <option value="3">Good</option>
                        <option value="2">Fair</option>
                        <option value="1">Poor</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="comments">Additional Comments:</label>
                    <textarea id="comments" name="comments" rows="5"></textarea>
                </div>

                <button type="submit" class="btn">Submit Feedback</button>
            </form>
        </section>
    </main>
